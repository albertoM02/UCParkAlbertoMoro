<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">	
<h:head>
	<title>Nuevo Estacionamiento</title>
</h:head>

<h:body>
	<h:form id="nuevoEstacionamiento">
		
		<h:selectOneMenu id="matricula" value="#{nuevoEstacionamientoBean.matricula}">
			<h:outputLabel value="Vehículo " />
				<f:selectItems value="#{nuevoEstacionamientoBean.matriculas}" />
				
			</h:selectOneMenu>
			<br></br>
			<h:outputLabel value="Minutos " />
		<h:inputText id="minutos" value="#{nuevoEstacionamientoBean.minutos}" autocomplete="off" size="40"/>
		<br></br>
		<h:commandButton id="botonEstacionamiento" value="Crear Estacionamiento" action="#{nuevoEstacionamientoBean.crearEstacionamiento}" style="width: 150px; "/>
		
		<br></br>
	</h:form>	
</h:body>
</html>
