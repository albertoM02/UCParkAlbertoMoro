<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Inicio de sesion</title>
</h:head>

<h:body>
     <h2>Introduzca los datos</h2>
	<h:form>
		<h:outputLabel value="Email" />
		<h:inputText id="email" value="#{userBean.email}" autocomplete="off" size="40"/>
		<br></br>
		<h:outputLabel value="Contraseña " />
		<h:inputText id="contrasenha" value="#{userBean.contrasenha}" autocomplete="off" size="40"/>
		<br></br>
		<h:commandButton id="botonInicio" value="Login" action="#{userBean.inicio}" style="width: 150px; "/>
	
	</h:form>
     
</h:body>
</html>
